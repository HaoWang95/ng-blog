<div class="list-group mt-3">
    <a 
        *ngFor="let p of posts"
        [routerLink]="p.route"
        class="list-group-item list-group-item-action"
    >
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{p.title}}</h5>
    </div>
    <p class="mb-1">{{p['description']}}</p>
    </a>
</div>
